        <h<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sign Up</title>
                <link rel="stylesheet" href="signup.css">
            </head>
            <body>
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form action="dashboard.html" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
                        <label for="signupAs">Sign Up as:</label>
                        <select id="signupAs" name="signupAs" required>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                        </select>
            
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
            
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="MEA">MEA</option>
                            <option value="MNC">MNC</option>
                        </select>
            
                        <label for="course">Course:</label>
                        <select id="course" name="course" required>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="phd">Ph.D.</option>
                        </select>
            
                        <label for="year">Current Year:</label>
                        <select id="year" name="year" required>
                            <option value="3">3rd Year</option> <!-- Assuming the current year is 3rd year -->
                        </select>
            
                        <label for="institute">Institute:</label>
                        <select id="institute" name="institute" required>
                            <option value="IIIT Bhagalpur">IIIT Bhagalpur</option>
                        </select>
            
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </body>
            </html>
